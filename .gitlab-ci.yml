before_script:
  - pod --version

stages:
  - init
  - package
  - lint
  - releasepod
  #- updateapp

init:
  tags:
    - iOS
  stage: init
  script:
    - pod repo update idealSpecs
    - git config --get user.name
    - git config --get user.email
    - echo "CI_RUNNER_ID $CI_RUNNER_ID"
    - echo "CI_RUNNER_DESCRIPTION $CI_RUNNER_DESCRIPTION"
    - echo "CI_PROJECT_PATH $CI_PROJECT_PATH"
    - echo "CI_PROJECT_URL $CI_PROJECT_URL"
    - echo "CI_PROJECT_DIR $CI_PROJECT_DIR"
    - echo "CI_PROJECT_NAME $CI_PROJECT_NAME"

package:
  tags:
    - iOS
  stage: package
  only:
    - master
  artifacts:
    paths:
      - $CI_PROJECT_NAME/lib
  script:
    - find ./$CI_PROJECT_NAME/ -regex '.*\.a'
    - time sh pod_package.sh  

test:
  tags:
    - iOS
  stage: lint
  except:
    - master
  script:
    - cd Example
    - pwd
    - time IS_SOURCE=1 pod install --verbose
    - time xcodebuild test -workspace $CI_PROJECT_NAME.xcworkspace -scheme $CI_PROJECT_NAME-Example -destination 'platform=iOS Simulator,name=iPhone SE (2nd generation),OS=13.4.1' | xcpretty

lint_source:
  tags:
    - iOS
  stage: lint
  only:
    - master
  script:
    - find ./$CI_PROJECT_NAME/ -regex '.*\.a'
    - time sh lint_source.sh

lint_binary:
  tags:
    - iOS
  stage: lint
  only:
    - master
  script:
    - find ./$CI_PROJECT_NAME/ -regex '.*\.a'
    - time sh lint_binary.sh

releasepod:
  tags:
    - iOS
  only:
    - master
  stage: releasepod
  script:
    - find ./$CI_PROJECT_NAME/ -regex '.*\.a'
    - time sh zip.sh
    - time sh buildpod.sh

